language: rust
sudo: false

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook init /Users/dilipyadav/github-personal/gobook/ && mdbook build /Users/dilipyadav/github-personal/gobook/ && mdbook test /Users/dilipyadav/github-personal/gobook

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local-dir: /Users/dilipyadav/github-personal/gobook/book
  keep-history: false
  on:
    branch: master